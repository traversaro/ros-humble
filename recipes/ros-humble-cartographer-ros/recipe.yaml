# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-cartographer-ros
  version: 2.0.9002
source:
  git: https://github.com/ros2-gbp/cartographer_ros-release.git
  tag: release/humble/cartographer_ros/2.0.9002-1
  target_directory: ros-humble-cartographer-ros/src/work
  patches:
    - patch/ros-humble-cartographer-ros.patch

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 13
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - cartographer 2.*
    - eigen
    - gflags
    - glog
    - gmock
    - libabseil
    - libboost-devel
    - numpy
    - pcl
    - pip
    - python
    - ros-humble-ament-cmake
    - ros-humble-builtin-interfaces
    - ros-humble-cartographer
    - ros-humble-cartographer-ros-msgs
    - ros-humble-geometry-msgs
    - ros-humble-nav-msgs
    - ros-humble-pcl-conversions
    - ros-humble-rclcpp
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosbag2-cpp
    - ros-humble-rosbag2-storage
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-tf2
    - ros-humble-tf2-eigen
    - ros-humble-tf2-msgs
    - ros-humble-tf2-ros
    - ros-humble-urdf
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.7.* humble_*
    - sphinx
    - vtk-base
    - if: linux
      then:
        - libgl-devel
        - libopengl-devel
    - if: unix
      then:
        - xorg-libx11
        - xorg-libxext
  run:
    - eigen
    - gflags
    - glog
    - libabseil
    - libboost-devel
    - pcl
    - python
    - ros-humble-builtin-interfaces
    - ros-humble-cartographer
    - ros-humble-cartographer-ros-msgs
    - ros-humble-geometry-msgs
    - ros-humble-launch
    - ros-humble-nav-msgs
    - ros-humble-pcl-conversions
    - ros-humble-rclcpp
    - ros-humble-robot-state-publisher
    - ros-humble-ros-workspace
    - ros-humble-rosbag2-cpp
    - ros-humble-rosbag2-storage
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-tf2
    - ros-humble-tf2-eigen
    - ros-humble-tf2-msgs
    - ros-humble-tf2-ros
    - ros-humble-urdf
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.7.* humble_*
    - vtk-base
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - if: unix
      then:
        - xorg-libx11
        - xorg-libxext
