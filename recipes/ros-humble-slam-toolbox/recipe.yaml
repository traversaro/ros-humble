# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-slam-toolbox
  version: 2.6.10
source:
  git: https://github.com/SteveMacenski/slam_toolbox-release.git
  tag: release/humble/slam_toolbox/2.6.10-1
  target_directory: ros-humble-slam-toolbox/src/work
  patches:
    - patch/ros-humble-slam-toolbox.patch
    - patch/ros-humble-slam-toolbox.win.patch

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 13
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
    - ${{ 'qt-main' if (build_platform != target_platform) }}
    - if: target_platform == 'emscripten-wasm32'
      then:
        - ros-humble-rosidl-default-generators
    - if: build_platform != target_platform
      then:
        - qt-main
  host:
    - blas-devel
    - if: build_platform == target_platform
      then:
        - pkg-config
    - ceres-solver
    - eigen
    - libboost-devel
    - libboost-python-devel
    - liblapack
    - numpy
    - pip
    - python
    - qt-main
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-cpplint
    - ros-humble-ament-cmake-flake8
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-uncrustify
    - ros-humble-ament-lint-auto
    - ros-humble-builtin-interfaces
    - ros-humble-interactive-markers
    - ros-humble-launch
    - ros-humble-launch-testing
    - ros-humble-message-filters
    - ros-humble-nav-msgs
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-default-generators
    - ros-humble-rviz-common
    - ros-humble-rviz-default-plugins
    - ros-humble-rviz-ogre-vendor
    - ros-humble-rviz-rendering
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-std-srvs
    - ros-humble-tf2
    - ros-humble-tf2-geometry-msgs
    - ros-humble-tf2-ros
    - ros-humble-tf2-sensor-msgs
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.7.* humble_*
    - suitesparse
    - tbb
    - tbb-devel
    - if: linux
      then:
        - libgl-devel
        - libopengl-devel
    - if: unix
      then:
        - xorg-libx11
        - xorg-libxext
  run:
    - blas-devel
    - ceres-solver
    - eigen
    - libboost-devel
    - libboost-python-devel
    - liblapack
    - python
    - qt-main
    - ros-humble-builtin-interfaces
    - ros-humble-interactive-markers
    - ros-humble-message-filters
    - ros-humble-nav-msgs
    - ros-humble-nav2-map-server
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-ros-workspace
    - ros-humble-rosidl-default-generators
    - ros-humble-rviz-common
    - ros-humble-rviz-default-plugins
    - ros-humble-rviz-ogre-vendor
    - ros-humble-rviz-rendering
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-std-srvs
    - ros-humble-tf2
    - ros-humble-tf2-geometry-msgs
    - ros-humble-tf2-ros
    - ros-humble-tf2-sensor-msgs
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.7.* humble_*
    - suitesparse
    - tbb
    - tbb-devel
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - if: unix
      then:
        - xorg-libx11
        - xorg-libxext
