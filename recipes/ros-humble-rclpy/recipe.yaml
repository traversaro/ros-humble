# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-rclpy
  version: 3.3.16
source:
  git: https://github.com/ros2-gbp/rclpy-release.git
  tag: release/humble/rclpy/3.3.16-1
  target_directory: ros-humble-rclpy/src/work

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 13
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
    - if: build_platform != target_platform
      then:
        - pybind11
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - pip
    - pytest
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-pytest
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-pybind11-vendor
    - ros-humble-python-cmake-module
    - ros-humble-rcl
    - ros-humble-rcl-action
    - ros-humble-rcl-lifecycle
    - ros-humble-rcl-logging-interface
    - ros-humble-rcl-yaml-param-parser
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-implementation
    - ros-humble-rmw-implementation-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-generator-py
    - ros-humble-rosidl-runtime-c
    - ros-humble-test-msgs
    - ros-humble-unique-identifier-msgs
    - ros2-distro-mutex 0.7.* humble_*
    - typing_extensions
    - pybind11
  run:
    - python
    - ros-humble-ament-index-python
    - ros-humble-builtin-interfaces
    - ros-humble-rcl
    - ros-humble-rcl-action
    - ros-humble-rcl-interfaces
    - ros-humble-rcl-lifecycle
    - ros-humble-rcl-logging-interface
    - ros-humble-rcl-yaml-param-parser
    - ros-humble-rmw
    - ros-humble-rmw-implementation
    - ros-humble-ros-workspace
    - ros-humble-rosgraph-msgs
    - ros-humble-rosidl-runtime-c
    - ros-humble-rpyutils
    - ros-humble-unique-identifier-msgs
    - ros2-distro-mutex 0.7.* humble_*
    - typing_extensions
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
tests:
  - python:
      imports:
        - rclpy
      pip_check: false
