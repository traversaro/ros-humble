# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-ros-gz-bridge
  version: 0.244.20
source:
  git: https://github.com/ros2-gbp/ros_ign-release.git
  tag: release/humble/ros_gz_bridge/0.244.20-1
  target_directory: ros-humble-ros-gz-bridge/src/work
  patches:
    - patch/ros-humble-ros-gz-bridge.patch

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 13
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - libignition-msgs8
    - libignition-transport11
    - numpy
    - pip
    - pkg-config
    - python
    - ros-humble-actuator-msgs
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-geometry-msgs
    - ros-humble-gps-msgs
    - ros-humble-launch-ros
    - ros-humble-launch-testing
    - ros-humble-launch-testing-ament-cmake
    - ros-humble-nav-msgs
    - ros-humble-rclcpp
    - ros-humble-rclcpp-components
    - ros-humble-ros-environment
    - ros-humble-ros-gz-interfaces
    - ros-humble-ros-workspace
    - ros-humble-rosgraph-msgs
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-tf2-msgs
    - ros-humble-trajectory-msgs
    - ros-humble-vision-msgs
    - ros-humble-yaml-cpp-vendor
    - ros2-distro-mutex 0.7.* humble_*
  run:
    - libignition-msgs8
    - libignition-transport11
    - python
    - ros-humble-actuator-msgs
    - ros-humble-geometry-msgs
    - ros-humble-gps-msgs
    - ros-humble-nav-msgs
    - ros-humble-rclcpp
    - ros-humble-rclcpp-components
    - ros-humble-ros-gz-interfaces
    - ros-humble-ros-workspace
    - ros-humble-rosgraph-msgs
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-tf2-msgs
    - ros-humble-trajectory-msgs
    - ros-humble-vision-msgs
    - ros-humble-yaml-cpp-vendor
    - ros2-distro-mutex 0.7.* humble_*
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
