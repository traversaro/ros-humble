# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-moveit-core
  version: 2.5.9
source:
  git: https://github.com/ros2-gbp/moveit2-release.git
  tag: release/humble/moveit_core/2.5.9-1
  target_directory: ros-humble-moveit-core/src/work

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 13
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
    - if: build_platform != target_platform
      then:
        - pybind11
  host:
    - assimp
    - if: build_platform == target_platform
      then:
        - pkg-config
    - bullet
    - eigen
    - fcl
    - libboost-devel
    - libboost-python-devel
    - numpy
    - pip
    - pkg-config
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gmock
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-index-cpp
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-angles
    - ros-humble-common-interfaces
    - ros-humble-eigen-stl-containers
    - ros-humble-eigen3-cmake-module
    - ros-humble-generate-parameter-library
    - ros-humble-geometric-shapes
    - ros-humble-geometry-msgs
    - ros-humble-kdl-parser
    - ros-humble-moveit-common
    - ros-humble-moveit-msgs
    - ros-humble-moveit-resources-panda-moveit-config
    - ros-humble-moveit-resources-pr2-description
    - ros-humble-octomap
    - ros-humble-octomap-msgs
    - ros-humble-orocos-kdl-vendor
    - ros-humble-pluginlib
    - ros-humble-pybind11-vendor
    - ros-humble-random-numbers
    - ros-humble-rclcpp
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-ruckig
    - ros-humble-sensor-msgs
    - ros-humble-shape-msgs
    - ros-humble-srdfdom
    - ros-humble-std-msgs
    - ros-humble-tf2
    - ros-humble-tf2-eigen
    - ros-humble-tf2-geometry-msgs
    - ros-humble-tf2-kdl
    - ros-humble-trajectory-msgs
    - ros-humble-urdf
    - ros-humble-urdfdom
    - ros-humble-urdfdom-headers
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.7.* humble_*
    - pybind11
  run:
    - assimp
    - bullet
    - eigen
    - fcl
    - libboost-devel
    - libboost-python-devel
    - python
    - ros-humble-angles
    - ros-humble-common-interfaces
    - ros-humble-eigen-stl-containers
    - ros-humble-eigen3-cmake-module
    - ros-humble-generate-parameter-library
    - ros-humble-geometric-shapes
    - ros-humble-geometry-msgs
    - ros-humble-kdl-parser
    - ros-humble-moveit-common
    - ros-humble-moveit-msgs
    - ros-humble-octomap
    - ros-humble-octomap-msgs
    - ros-humble-pluginlib
    - ros-humble-pybind11-vendor
    - ros-humble-random-numbers
    - ros-humble-rclcpp
    - ros-humble-ros-workspace
    - ros-humble-ruckig
    - ros-humble-sensor-msgs
    - ros-humble-shape-msgs
    - ros-humble-srdfdom
    - ros-humble-std-msgs
    - ros-humble-tf2
    - ros-humble-tf2-eigen
    - ros-humble-tf2-geometry-msgs
    - ros-humble-tf2-kdl
    - ros-humble-trajectory-msgs
    - ros-humble-urdf
    - ros-humble-urdfdom
    - ros-humble-urdfdom-headers
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.7.* humble_*
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
