# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-rclcpp
  version: 16.0.13
source:
  git: https://github.com/ros2-gbp/rclcpp-release.git
  tag: release/humble/rclcpp/16.0.13-1
  target_directory: ros-humble-rclcpp/src/work

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 13
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - git-lfs
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
    - if: target_platform == 'emscripten-wasm32'
      then:
        - ros-humble-rosidl-default-generators
  host:
    - ${{ 'fmt' if emscripten }}
    - if: build_platform == target_platform
      then:
        - pkg-config
    - numpy
    - pip
    - python
    - ros-humble-ament-cmake-gen-version-h
    - ros-humble-ament-cmake-gmock
    - ros-humble-ament-cmake-google-benchmark
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-index-cpp
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-builtin-interfaces
    - ros-humble-libstatistics-collector
    - ros-humble-rcl
    - ros-humble-rcl-interfaces
    - ros-humble-rcl-yaml-param-parser
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-implementation-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosgraph-msgs
    - ros-humble-rosidl-default-generators
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-c
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-statistics-msgs
    - ros-humble-test-msgs
    - ros-humble-tracetools
    - ros-humble-yaml-cpp-vendor
    - ros2-distro-mutex 0.7.* humble_*
  run:
    - python
    - ros-humble-ament-index-cpp
    - ros-humble-builtin-interfaces
    - ros-humble-libstatistics-collector
    - ros-humble-rcl
    - ros-humble-rcl-interfaces
    - ros-humble-rcl-yaml-param-parser
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-ros-workspace
    - ros-humble-rosgraph-msgs
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-c
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-statistics-msgs
    - ros-humble-tracetools
    - ros2-distro-mutex 0.7.* humble_*
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
